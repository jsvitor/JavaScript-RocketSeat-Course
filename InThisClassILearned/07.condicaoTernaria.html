<html>

<head>
  <title>Curso JS</title>
</head>

<body>


  <script>
    // Condição ternária, ocorre quando a gente tem somente duas
    // verificações dentro do if. Se ele está validando uma informação
    // ou se ele não está.
    // A verbosidade da condição é muito menor.

    var sexo = 'M';
    // conventional way.
    //  if (sexo === 'M') {
    //    return 'Masculino';
    //  } else {
    //    return 'Feminino'
    //  }

    var retorno = (sexo === 'M') ? 'Masculino' : 'Feminino'; // Condição ternária

    console.log(retorno);

  </script>
</body>

</html>
