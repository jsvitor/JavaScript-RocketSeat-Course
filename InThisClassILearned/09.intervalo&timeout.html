<html>

<head>
  <title>Curso JS</title>
</head>

<body>


  <script>
    // intervalo e timeout
    // o conceito de intervalo no JS é uma função que é executada
    // várias vezes dentro de um intervalo de tempo medido em milesegundos

    function exibeAlgo() {
      console.log('Hello world');
    }

  //  setInterval(exibeAlgo, 1000)
    
    setTimeout(exibeAlgo, 5000)
  
  </script>
</body>

</html>
