<html>

  <head>
    <title>Curso JS</title>
  </head>

  <body>


    <script>
      function experiencia (anos) {
        if ( 1>=anos && anos>0) {
          return "Iniciante";
        } else if (3>anos && anos>1) {
          return "Intermediário"
        } else if (6>anos && anos>3) {
          return "Avançada"
        } else if (7 == anos) {
          return "Jedi Master"
        }
      }

      var anosEstudo = 7;
      console.log(experiencia(anosEstudo))
      
      // De 0-1 ano: Iniciante
    </script>
  </body>

</html>
