<html>

<head>
  <title>Curso JS</title>
</head>

<body>


  <script>
    var endereco = {
      rua: "Rua dos pinheiros",
      numero: 1293,
      bairro: "Centro",
      cidade: "São Paulo",
      uf: "SP"
    };

    function dizerEndereco(address) {
      // O usuário mora em São Paulo / SP, no bairro Centro,
      // na rua "Rua dos Pinheiros" com nº 1293.
      return (
        "O usuário mora em " + address.cidade + "/" + address.uf + 
        ', no bairro Centro, na rua "'  + address.rua + '" com n° ' + address.numero
      );
    }
    
    var c = dizerEndereco(endereco);
    console.log(c);

  </script>
</body>

</html>
